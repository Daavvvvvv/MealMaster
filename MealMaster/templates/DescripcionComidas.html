{% extends 'base.html' %}


{% block content %}

<H1>TUS DIETAS</H1>

<form>
    <input type="button" class="btn btn-success" value="Ver Dietas" onclick="history.back()">
</form>
<br>
<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Modificar dieta
  </button>
  
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar dieta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <a href="http://127.0.0.1:8000/modificarDieta/agregarDieta/{{dieta}}" class="btn btn-info">Agregar Alimento</a>
                <a href="http://127.0.0.1:8000/modificarDieta/eliminarDieta/{{dieta}}" class="btn btn-danger">Eliminar Alimento</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Calorias</th>
            <th scope="col">Descripcion</th>
        </tr>
    </thead>
    
    <tbody>
        
    {% for comida in alimentos %}
    
        <tr>
            <th scope="row">{{ comida.id }}</th>
            <td><a href="{{comida.link}}">{{comida.nombre}}</a></td>
            <td>{{ comida.calorias}}</td>
            <td>{{ comida.descripcion}}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}
